<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Stuttgart: Последний Зимний Свет</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body class="story-body">
    
    <div id="story-overlay"></div>
    
    <div id="story-wrap">
        <div id="story-image-container">
            <img id="story-image" src="" alt="Story illustration" class="hidden">
            <div class="image-placeholder">
                <span style="font-size: 3rem;">❄️</span>
            </div>
            <div class="shine-effect"></div>
        </div>

        <div id="story-text-container"></div>
        
        <div id="story-controls">
            <button id="skip-button" class="story-button secondary">
                <span class="btn-text">Пропустить вступление</span>
            </button>
            <button id="start-button" class="story-button primary hidden">
                <span class="btn-text">НАЧАТЬ ПРИКЛЮЧЕНИЕ</span>
                <span class="btn-glow"></span>
            </button>
        </div>
    </div>
    
    <audio id="story-audio" src="hi.mp3" preload="auto"></audio> 
    
    <script src="login.js"></script>
</body>
</html>
